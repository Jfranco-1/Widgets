<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Widget</title>
  <style>
    #dateWidget {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 350px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div id="dateWidget">
    <span id="currentDate"></span>
    <span id="sixWeeksFromNow"></span>
  </div>

  <script>
    function formatDate(date) {
      return date.toLocaleDateString();
    }

    function getDateSixWeeksFromNow() {
      const currentDate = new Date();
      currentDate.setDate(currentDate.getDate() + (6 * 7));
      return currentDate;
    }

    document.getElementById("currentDate").innerText = "Today is: " + formatDate(new Date());
    document.getElementById("sixWeeksFromNow").innerText = "6 weeks from now is: " + formatDate(getDateSixWeeksFromNow());
  </script>

</body>
</html>
