<div id="complete-mixer-box">
				<div id="mixer-gui-box">
					<div id="StartPlayerBox" class="">

						<div class="start_player_button_border" style="">
							<button id="StartPlayerButton" style="height: 100%;width:100%"></button>
						</div>

					</div>
					<div id="loading_box" class="loading hidden">
						<span class="loading_state">Initializing</span>
						<div class="loading_spinner">
							<div class="rect1"></div>
							<div class="rect2"></div>
							<div class="rect3"></div>
							<div class="rect4"></div>
							<div class="rect5"></div>
						</div>
					</div>

					<div id="html5-player" class="hidden">
						<div id="channels" class="minimized">
							<div id="channels-left-border">
								<div></div>
							</div>
							<div id="masterchannel" class="masterchannel">
								<div class="masterchannel-bg">

									<div class="masterchannel-bg-inner">

										<div class="volume mastervolume">
											<div class="volume_bg" style="left: 21px !important;">
												<hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr>
											</div>
											<div class="slider mastercontrol_volume" style="margin-top: 1.5em;"></div>
										</div>

										<div class="buttonconsole" style="margin-top: 0.5em; width: 2.75em; height: 2.5em;">
											<button class="mastercontrol_mute" style="height: 100%;"></button>
										</div>

										<div class="buttonconsole mixer-minimize-control" style="margin-top: 1.125em; width: 55px; line-height: normal">
											<button style="height: 38px;">Show Mixer</button>
										</div>
									</div>

									<div class="buttonconsole mixer-save-control" style="position: relative; top: -0.75em; width: 55px; line-height: normal">
										<button style="height: 38px;">Save Settings</button>
									</div>
								</div>
							</div>
						</div> 
						<div class="overlay" style="border-radius: 5px; z-index: 99; position: absolute; left: 0; top: 0; width: 615px; height: 420px; background-color: rgba(40, 40, 40, 0.5); display: none;"></div>

						<!-- Randomsettings Menu -->
						<div class="randomsettingsmenu">
							<div class="randomsettingsmenu-editor">
								<div class="randomsettingsmenu-focusdiv">
									<ul class="randomsettingsmenu-countlist"></ul>
									<span>x /</span>
									<ul class="randomsettingsmenu-unitlist">
										<li>1h</li>
										<li>10m</li>
										<li>1m</li>
									</ul>
								</div>
							</div>
							<div class="buttonconsole">
								<button data-action="save">Ok</button>
								<div class="buttonspacer"></div>
								<button data-action="cancel">Cancel</button>
							</div>
						</div> 
						<!-- Inputfile Browser -->
						<div class="inputfileBrowser_layer" style="padding-top: 0.5em;">

							<span class="inputfilebrowser-headline" style="display: inline-block; margin-left: 0.75em;"></span>

							<div class="inputfileBrowser" style="margin-top: 0.75em;"></div>

							<div class="inputfiles-previewcontainer" style="width: 100%; margin-bottom: 0.5em;">

								<div class="" style="margin-left: 0.75em; cursor: pointer; display: inline-block;">
									<span style="font-size: 0.6875em; line-height: 1.5em;">New sound</span>
									<div class="inputfilebrowser-inputfile inputfile_new">
										<button class="previewbutton"></button>
										<div>
											<span></span>
										</div>
									</div>
								</div>

								<div class="" style=" margin-left: 0.75em; cursor: pointer; display: inline-block;">
									<span style="font-size: 0.6875em; line-height: 1.5em;">Current sound</span>
									<div class="inputfilebrowser-inputfile inputfile_current">
										<button class="previewbutton"></button>
										<div>
											<span></span>
										</div>
									</div>
								</div>

							</div>

							<div class="buttonconsole" style="margin-left: 0.75em;">
								<button class="submit">Ok</button>
							</div>

							<div class="buttonconsole">
								<button class="cancel">Cancel</button>
							</div>

							<div class="buttonconsole" style="width: 5em; margin-left: 5.5em;">
								<button class="reset">Reset Channel</button>
							</div>
						</div> 					</div> 				</div> 			</div>
